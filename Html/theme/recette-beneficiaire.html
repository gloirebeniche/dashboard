    <script>
      const ctx = document.getElementById('bar');
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [
          'tresor', 'DGTT', 'ARPCE', 'operateur','Timbre', 'Switch', 'Codami',
          'Mairie','Fond Routier','Contrôle technique','Formation', 'Professionnel connexe'],
          datasets: [{
           label: '# of Votes',
            data: [90, 190, 345, 500, 200, 420,1030,980,854,678,731,690],
            backgroundColor: [
            'rgba(255, 26, 104, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(0, 0, 0, 0.2)'
            ],
        
            borderColor: [
            'rgba(255, 26, 104, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx1 = document.getElementById('doughnut');
      
      new Chart(ctx1, {
        type: 'doughnut',
        data: {
          labels: ['TRESOR', 'DGTT', 'ARPCE', 'OPERATEUR', 'SWITCH', 'TEST'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx3 = document.getElementById('pie');

   
      const labels = ['TRESOR', 'DGTT', 'ARPCE', 'OPERATEUR', 'SWITCH', 'TEST'];
      new Chart(ctx3, {
        type: 'pie',
        data: {
         // labels: ['TRESOR', 'DGTT', 'ARPCE', 'OPERATEUR', 'SWITCH', 'TEST'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          plugins:{
            tooltip:{
              enabled:false
            },
            datalabels:{
              formatter:(value,context)=>{
                const dataMontant = context.chart.data.datasets[0].data;
                //const dataName = context.chart.data.labels[context.dataIndex];
                const dataName = labels[context.dataIndex];

                console.log(value);

               function totalSum(total,datapoints){
                    return total + datapoints;
                }

               const totalMontant = dataMontant.reduce(totalSum,0);
               const pourcentageValue = (value / totalMontant * 100).toFixed(1);
             // const display =[  `${pourcentageValue}%`, `${dataName}`];
             const display =[  `${pourcentageValue}%`, `${dataName}`];
                return display;
              }
            }
          }
        
        },
        plugins:[ChartDataLabels]
      });
